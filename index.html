<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/custom.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping-Pong Game</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Ping-Pong</h1>
  </div>
  <div class="container">
    <div>
      <h2>Let's Play!</h2>
      <div class="gameRules">
        <h3>Rules:</h3>
        <p>Ping-pong will count upto your number with th following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong" </li>
          <li>Numbers divisible by both 3 and 5 become "pingpong"</li>
        </ol>
        <div>
          <form id="gameInput">
            <div class="form-group">
              <label for="numbers">Enter your number here:</label>
              <input id="numbers" type="text" name="numbers" placeholder="Enter your number here">
              <button type="submit" name="btnSubmit">Ping Pong!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="well">
      <ul class="gameOutput">

      </ul>
    </div>
    <div class="panel-footer">
      <div class="aboutSection">
        <h4>Created By:</h4>
        <p>Nish Bernards</p>
        <a href="https://github.com/VirginiaNdungu1">VirginiaNdungu1</a>
      </div>
    </div>
  </div>
</body>

</html>
